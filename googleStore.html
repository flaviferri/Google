<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Store</title>
  <link rel="stylesheet" href="googleStore.css">
</head>

<body>
  <header>
    <nav>
      <div class="list-navbar">
        <img src="./images/google-logo.png" alt="Google Logo">
        <ul>
          <li>Phones</li>
          <li class="earbuds-color">Earbuds</li>
          <li>Watches</li>
          <li>Smarth Home</li>
          <li>Accesories</li>
          <li>Subscription</li>
        </ul>
      </div>
      <div class="icons">
        <img src="./images/icons/Search.svg" alt="search icon">
        <img src="./images/icons/Help.svg" alt="help search">
        <img src="./images/icons/Cart.svg" alt="cart icon">
        <img src="./images/icons/Avatar.svg" alt="avatar icon">
      </div>
      <div class="burguer">
        <svg fill="#1A73E9" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" enable-background="new 0 0 52 52"
          xml:space="preserve" stroke="#1A73E9">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M48,9.5C48,8.7,47.3,8,46.5,8h-41C4.7,8,4,8.7,4,9.5v3C4,13.3,4.7,14,5.5,14h41c0.8,0,1.5-0.7,1.5-1.5V9.5z">
            </path>
            <path
              d="M48,39.5c0-0.8-0.7-1.5-1.5-1.5h-41C4.7,38,4,38.7,4,39.5v3C4,43.3,4.7,44,5.5,44h41c0.8,0,1.5-0.7,1.5-1.5 V39.5z">
            </path>
            <path
              d="M34.5,29c0.8,0,1.5-0.7,1.5-1.5v-3c0-0.8-0.7-1.5-1.5-1.5h-17c-0.8,0-1.5,0.7-1.5,1.5v3 c0,0.8,0.7,1.5,1.5,1.5H34.5z">
            </path>
          </g>
        </svg>
      </div>
    </nav>
  </header>
  <main>
    <div class="arrow">
      <img src="./images/icons/Arrow.svg" alt="go backwards">
      <p>See product details</p>
    </div>
    <div class="container">
      <section class="section-view-device">
        <div class="imgs-device">
          <div class="div-icono">
            <img class="img-icono" src="./images/earbuds/earbuds_01.png" alt="earbuds box view">
          </div>
          <div class="div-icono">
            <img class="img-icono" src="./images/earbuds/earbuds_02.png" alt="earbuds front view">
          </div>
          <div class="div-icono">
            <img class="img-icono" src="./images/earbuds/earbuds_03.png" alt="earbuds side vie">
          </div>
          <div class="div-icono">
            <img class="img-icono" src="./images/earbuds/earbuds_04.png" alt="earbuds view">
          </div>
        </div>
        <div class="img-prev">
          <img src="./images/earbuds/earbuds_01.png" alt="earbuds box view">
        </div>
      </section>
      <section class="section-info-device">
        <div>
          <div class="info-device">
            <h1>Google Pixel Buds Pro</h1>
            <p class="info-text">Music & Sound</p>
            <p class="info-price">229 €</p>
          </div>
          <div>
            <p>Choose a Color</p>
            <div class="set-color">
              <div class="circle circle-blue"></div>
              <div class="circle circle-beige"></div>
              <div class="circle circle-darkgray"></div>
              <div class="circle circle-lightgray"></div>
              <div class="circle circle-lime"></div>
              <div class="circle circle-orange"></div>
            </div>
          </div>
        </div>
        <div class="price">
          <p class="total">229 €</p>
          <br>
          <div class="buttons">
            <input type="number" id="quantity" min="1" value="1" />
            <button type="button">Add to Cart</button>
          </div>
          <div class="delivery">
            <img src="./images/icons/Delivery.svg" alt="shopping cart">
            <p>Delivery April 23 to <span class="number">08023</span></p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="footer-icons">
      <img src="./images/icons/SM-x.svg" alt="x">
      <img src="./images/icons/SM-instagram.svg" alt="instagram">
      <img src="./images/icons/SM-facebook.svg" alt="facebook">
      <img src="./images/icons/SM-youtube.svg" alt="youtube">
      <img src="./images/icons/SM-tiktok.svg" alt="tiktok">
    </div>
    <div class="footer-info">
      <div class="flag">
        <img src="./images/icons/Spain.svg" alt="Spain flat">
      </div>
      <div class="footer-info-list">
        <ul>
          <li>Spain</li>
          <li>Google Nest Commitment to Privacy</li>
          <li>Sales Terms</li>
          <li>Teems of Services</li>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
